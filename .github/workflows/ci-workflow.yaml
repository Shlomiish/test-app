name: CI

on:
  pull_request:
    branches: [main]

jobs:
  unit_tests:
    name: Unit tests (server + client)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node without caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- Server --------
      - name: Install deps (server)
        working-directory: server
        run: npm install

      - name: Run unit tests (server)
        working-directory: server
        run: npm test

      # -------- Client --------
      - name: Install deps (client)
        working-directory: client
        run: npm install

      - name: Run unit tests (client)
        working-directory: client
        run: npm test

  secrets_scan:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for gitleaks

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sonarqube_scan:
    name: Static Analysis (SonarQube)
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Sonar needs full history for best results

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=server,client
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

  smoke_minikube:
    name: Minikube smoke test
    runs-on: ubuntu-latest
    needs: [unit_tests, secrets_scan, sonarqube_scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: latest
          kubernetes-version: v1.28.0

      - name: Build images
        run: |
          chmod +x ./scripts/minikube-build-images.sh
          ./scripts/minikube-build-images.sh

      - name: Deploy to Minikube
        run: |
          kubectl apply -f ./k8s-manifests/namespace/namespace.yaml
          kubectl apply -R -f ./k8s-manifests/

      - name: Run smoke test
        run: |
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n demo -o wide || true
          echo "=== Describe Pods ==="
          kubectl describe pods -n demo || true
          echo "=== Server Logs ==="
          kubectl logs -n demo -l app=server --tail=200 || true
          echo "=== Consumer Logs ==="
          kubectl logs -n demo -l app=consumer --tail=200 || true
