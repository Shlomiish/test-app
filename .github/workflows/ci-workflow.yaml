name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: latest
          kubernetes-version: v1.28.0

      - name: Build images
        run: |
          chmod +x ./scripts/minikube-build-images.sh
          ./scripts/minikube-build-images.sh

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s-manifests/namespace/namespace.yaml # namespace first because when i run recursive, its not in the right order
          kubectl apply -R -f k8s-manifests/
      - name: Run smoke test
        run: |
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n demo
          echo "=== Server Logs ==="
          kubectl logs -n demo -l app=server --tail=50
          echo "=== Consumer Logs ==="
          kubectl logs -n demo -l app=consumer --tail=50
