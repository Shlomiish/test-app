services:
  server:
    build: ./server
    environment:
      PORT: 8080
      # SQS is optional - leave empty for local dev
      SQS_QUEUE_URL: ${SQS_QUEUE_URL:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      # If you want to test with real SQS locally, add AWS credentials:
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    ports:
      - '8080:8080'

  client:
    build: ./client
    ports:
      - '5173:80'
    depends_on:
      - server
